      <h1>Current Weather</h1>
      <div class="container" id='input'>
        <div class="form-group">
          <div class="col-md-8">
            <input id="search-query" type="text" class="form-control" placeholder="Enter City Name"></input>
          </div>
          <div class="col-md-2">
            <button id="find-weather" class="btn btn-primary ">Search</button>
          </div>
        </div>
      </div>
      <div id="todays-weather"></div>
      <div id="weeks-forecast" class="row"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js" charset="utf-8"></script>
    <script src="main.js"></script>

 <!-- today's weather handlebars template -->
  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="jumbotron container">
      <div class="col-md-2">
        <img src="http://openweathermap.org/img/w/{{ icon }}.png" alt="">
      </div>
      <div class="col-md-2">
        <h4>{{ temp }}˚</h4>
        <div>{{ location }}</div>
        <div>{{ weather }}</div>
        <div>{{ date }}</div>
      </div>
    </div>
  </script>
